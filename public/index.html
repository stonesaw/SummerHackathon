<!DOCTYPE html>
<html>

<head>
    <title>Google Calendar API Quickstart</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>

<body>
    <p>予定立てるアプリ</p>

    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize_button" style="display: none;">Authorize</button>
    <button id="signout_button" style="display: none;">Sign Out</button>

    <pre id="content" style="white-space: pre-wrap;"></pre>

    <p>タイトル</p>
    <input type="text" id="eventTitle">
    <p>開始時間</p>
    <input class="flatpickr" id="startTime" type="text" placeholder="Select Date.." readonly="readonly">
    <p>終了時間</p>
    <input class="flatpickr" id="endTime" type="text" placeholder="Select Date.." readonly="readonly">
    <br>
    <button type="button" id="submit" onclick="submit()">
        <font size="3">追加</font>
    </button>
    <button type="button" id="submit" onclick="listToDoEvents()">
        <font size="3">カレンダー追加</font>
    </button>

    <!-- 以下スクリプト -->
    <script type="text/javascript" src="./src/env.js"></script>
    <script type="text/javascript" src="./src/event.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script type="text/javascript" src="./src/calendar.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
        </script>
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.18.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.18.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.18.0/firebase-database.js"></script>
    <script defer src="/__/firebase/7.18.0/firebase-messaging.js"></script>
    <script defer src="/__/firebase/7.18.0/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

</body>

</html>
