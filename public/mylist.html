<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>ToDolist</title>
  <link rel="stylesheet" href="./src/css/mylist.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>

<body>
  <header>
    <div>
      <button type="button" id="top-button" onclick="location='./index.html'">TOP</button>
    </div>
    <div>
      <h1>ToDoリスト</h1>
    </div>
    <div>
      <button type="button" id="signout-button">サインアウト</button>
      <!-- ”onclick”の値を変える -->
    </div>
  </header>

  <div class="center">
    <div class="todo-maker">
      <p>カレンダーから読み込み</p>
      <!-- <input type="text" id="favtext" /> -->
      <input type="button" id="addurl" value="更新" onclick="updateCalenderEvent()" />

      <div id="FavBox">
        <p>タイトル</p>
        <input type="text" id="eventTitle">
        <p>開始時間</p>
        <input class="flatpickr" id="startTime" type="text" placeholder="Select Date.." readonly="readonly">
        <p>終了時間</p>
        <input class="flatpickr" id="endTime" type="text" placeholder="Select Date.." readonly="readonly">
        <br>
        <button type="button" onclick="eventSubmit()">
          <font size="3">追加</font>
        </button>
      </div>

    </div>
    <div class="todo-list">
      <ul id="FavList"></ul>
      <div id="noEvents">
        <p>課題は見つかりませんでした。</p>
        <p>新しい課題を追加しましょう。</p>
      </div>
    </div>


    <!-- <button type="button" id="plus" onclick="submit()">＋</button> -->

    <div class="side-bar">
      <div class="tuuti" id="content"><br>
      </div>
      <div class="google">
        <a href="https://calendar.google.com/calendar/r">
          <img src="./src/image/google.png"/>
        </a>
      </div>
    </div>
  </div>

  <!-- <script src="./src/main.js"></script> -->
  <script type="text/javascript" src="./src/js/env.js"></script>
  <script type="text/javascript" src="./src/js/event.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script type="text/javascript" src="./src/js/calendar.js"></script>
  <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()"
    onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
</body>

</html>
