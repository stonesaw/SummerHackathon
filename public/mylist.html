<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>ToDolist</title>
  <link rel="stylesheet" href="./src/css/mylist.css">
</head>

<body>
  <header>
    <div>
      <button type="button" id="top-button" onclick="location='./index.html'">TOP</button>
    </div>
    <div>
      <h1>ToDoリスト</h1>
    </div>
    <div>
      <button type="button" id="signout-button">サインアウト</button>
      <!-- ”onclick”の値を変える -->
    </div>
  </header>
 
  <main>
    <div class="todo-maker">
      <p>リンクの追加:</p>
      <input type="text" id="favtext"/>
      <input type="button" id="addurl" value="OK" onclick="bar();"/>
    </div>
    
    <div class="center">
      <div class="todolist">
        <ul id="FavList"></ul>
        <button type="button" id="plus" onclick="submit()">＋</button>
      </div>


      <div class="side-bar">
        <div class="tuuti">通知</div>
        <a href="https://calendar.google.com/calendar/r">
          <img src="https://cdn.icon-icons.com/icons2/2119/PNG/512/google_icon_131222.png" class="google">
        </a>
      </div>
    </div>
  </main>

  <script src="./src/main.js"></script>
  <script type="text/javascript" src="./src/js/env.js"></script>
  <script type="text/javascript" src="./src/js/event.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script type="text/javascript" src="./src/js/calendar.js"></script>
  <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()"
    onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
</body>

</html>
